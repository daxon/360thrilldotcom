---
layout: default
---

<div id="main" role="main">
	<div class="wrap">
		{% if page.image.feature %}
		<div class="page-feature">
			<div class="page-image">
				<img src="{{ page.image.feature }}" class="page-feature-image" alt="{{ page.title }}">
				{% if page.image.credit %}{% include image-credit.html %}{% endif %}
			</div><!-- /.page-image -->
		</div><!-- /.page-feature -->
		{% endif %}


		<div class="page-lead" style="background-image:url(https://c2.staticflickr.com/2/1639/25475362390_42a862f2ba_h.jpg)">
		    <div class="wrap page-lead-content">
		        <h1>Let's Create 360 Videos</h1>

						<!-- <a href="" class="button-surrounds">Let's Collaborate</a>-->
		    </div><!-- /.page-lead-content -->
		</div>

		<div class="page-title">
			<h1>{{ page.title }}</h1>
			{% if page.excerpt %}<h2>{{ page.excerpt }}</h2>{% endif %}
		</div>
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
			</div><!-- /.page-content -->
		</div class="archive-wrap"><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
